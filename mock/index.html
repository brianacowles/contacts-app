<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Contact List</h1>
        <div id="contacts">
            <table>
                <thead>

                        <th>Phone</th>

                        <th>Status</th>

                <tbody id="contactsTableBody">
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
